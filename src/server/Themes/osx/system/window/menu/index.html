<div id="GLAOSXMenu" class="GLAOSXwindow OSXMenu windows-vis">
	<nav class="glaosx-control-window GLAOSXbuttons">
		<a href="#" class="GLAOSXclose">close</a>
	    <a href="#" class="GLAOSXminimize">minimize</a>
	    <a href="#" class="GLAOSXmaximize">maximize</a>
    </nav>
    <h1 class="GLAOSXtitleInside">
        &nbsp;
        <span class='GLAOSXtitle'></span>
    </h1>
    <nav class="glaosx-control-window GLAOSXtoggle">
        <a href="#" class="GLAOSXtoggle" onclick="javascript:GLAToggleOsxMenu();">toggle</a>
    </nav>
</div>
<script>
document.addEventListener('GLAWindowMenuFeaturesChanged', onWindowMenuFeaturesChanged, false);
function onWindowMenuFeaturesChanged(event) {
    event.preventDefault();
    if (!event.buttons.close) $jsafe("#GLAOSXMenu .glaosx-control-window.GLAOSXbuttons a.GLAOSXclose").addClass("GLAOSXdisabled");
    else $jsafe("#GLAOSXMenu .glaosx-control-window.GLAOSXbuttons a.GLAOSXclose").removeClass("GLAOSXdisabled");

    if (!event.buttons.maximize) $jsafe("#GLAOSXMenu .glaosx-control-window.GLAOSXbuttons a.GLAOSXmaximize").addClass("GLAOSXdisabled");
    else $jsafe("#GLAOSXMenu .glaosx-control-window.GLAOSXbuttons a.GLAOSXmaximize").removeClass("GLAOSXdisabled");

    if (!event.buttons.restore) $jsafe("#GLAOSXMenu .glaosx-control-window.GLAOSXbuttons a.GLAOSXminimize").addClass("GLAOSXdisabled");
    else $jsafe("#GLAOSXMenu .glaosx-control-window.GLAOSXbuttons a.GLAOSXminimize").removeClass("GLAOSXdisabled");
}

$jsafe("#GLAOSXMenu .glaosx-control-window.GLAOSXbuttons a").click(function(e){
    if (!$jsafe(this).hasClass("GLAOSXdisabled")){
        if ($jsafe(this).hasClass("GLAOSXclose")){
            GLA.CloseWindow();
        }else if ($jsafe(this).hasClass("GLAOSXminimize")){
            GLA.ExitFullscreen();
        }else if ($jsafe(this).hasClass("GLAOSXmaximize")){
            GLA.EnterFullscreen();
        }
    }

    e.preventDefault();
});

function GLAToggleOsxMenu(){
  if ($jsafe('#GLAOSXMenu .glaosx-control-window.GLAOSXbuttons').css('display') != 'none'){
      $jsafe('#GLAOSXMenu .glaosx-control-window.GLAOSXbuttons').fadeOut(600);
      $jsafe('#GLAOSXMenu .GLAOSXtitleInside .GLAOSXtitle').fadeOut(400);

      $jsafe('#GLAOSXMenu').animate({
        width: "72px",
      }, 800, function() {
      });
  }else{
      $jsafe('#GLAOSXMenu .glaosx-control-window.GLAOSXbuttons').delay(200).fadeIn(600);
      $jsafe('#GLAOSXMenu .GLAOSXtitleInside .GLAOSXtitle').delay(400).fadeIn(400);
      $jsafe('#GLAOSXMenu').animate({
        width: "100%",
      }, 800, function() {
      });  
  }
};

$jsafe("#GLAOSXMenu .GLAOSXtitleInside .GLAOSXtitle").html(document.title ? document.title : "");
</script>

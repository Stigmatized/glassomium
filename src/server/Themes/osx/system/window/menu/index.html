<div id="GLAshare" class="window share ui-draggable windows-vis">
	<nav class="control-window buttons">
		<a href="#" class="close">close</a>
	    <a href="#" class="minimize">minimize</a>
	    <a href="#" class="maximize">maximize</a>
    </nav>
    <h1 class="titleInside">
        &nbsp;
        <span class='title'></span>
    </h1>
    <nav class="control-window toggle">
        <a href="#" class="toggle" onclick="javascript:GLAToggleOsxMenu();">toggle</a>
    </nav>
</div>
<script>
document.addEventListener('GLAWindowMenuFeaturesChanged', onWindowMenuFeaturesChanged, false);
function onWindowMenuFeaturesChanged(event) {
    event.preventDefault();
    if (!event.buttons.close) $jsafe("#GLAshare .control-window.buttons a.close").addClass("disabled");
    else $jsafe("#GLAshare .control-window.buttons a.close").removeClass("disabled");

    if (!event.buttons.maximize) $jsafe("#GLAshare .control-window.buttons a.maximize").addClass("disabled");
    else $jsafe("#GLAshare .control-window.buttons a.maximize").removeClass("disabled");

    if (!event.buttons.restore) $jsafe("#GLAshare .control-window.buttons a.minimize").addClass("disabled");
    else $jsafe("#GLAshare .control-window.buttons a.minimize").removeClass("disabled");
}

$jsafe("#GLAshare .control-window.buttons a").click(function(e){
    if (!$jsafe(this).hasClass("disabled")){
        if ($jsafe(this).hasClass("close")){
            GLA.CloseWindow();
        }else if ($jsafe(this).hasClass("minimize")){
            GLA.ExitFullscreen();
        }else if ($jsafe(this).hasClass("maximize")){
            GLA.EnterFullscreen();
        }
    }

    e.preventDefault();
});

function GLAToggleOsxMenu(){
  if ($jsafe('#GLAshare .control-window.buttons').css('display') != 'none'){
      $jsafe('#GLAshare .control-window.buttons').fadeOut(600);
      $jsafe('#GLAshare .titleInside .title').fadeOut(400);

      $jsafe('#GLAshare').animate({
        width: "72px",
      }, 800, function() {
      });
  }else{
      $jsafe('#GLAshare .control-window.buttons').delay(200).fadeIn(600);
      $jsafe('#GLAshare .titleInside .title').delay(200).fadeIn(400);
      $jsafe('#GLAshare').animate({
        width: "100%",
      }, 800, function() {
      });  
  }
};

$jsafe("#GLAshare .titleInside .title").html(document.title ? document.title : "");
</script>

<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Checkers</title>
<!--[if IE]><script src="excanvas.js"></script><![endif]-->
<script type="text/javascript" src="./files/halma.js"></script>
<script type="text/javascript" src="./files/chekers-debug.js"></script><style type="text/css"></style>
<link rel="stylesheet" type="text/css" href="./files/mainStyle.css">
<link rel="stylesheet" type="text/css" href="./files/helmaStyle.css">
</head>
<body>
<canvas id="checkerscanvas" width="600" height="600" style="margin-top: 16px;"></canvas>
<p style="margin-top:0;font-style:normal" class="legend"><span id="checkerturn">Red's Turn!</span></p>
<p style="margin-top:0;font-style:normal; display: none;" class="legend">
	Moves: <span id="checkersmovecount">0</span>
	Red Moves: <span id="redmovecount">0</span>
	Black Moves: <span id="blackmovecount">0</span>
	</p>
<script>
	Checkers.initCheckersGame(document.getElementById("checkerscanvas"),
							 document.getElementById("checkersmovecount"),
							 document.getElementById("checkerturn"),
							 document.getElementById("redmovecount"),
							 document.getElementById("blackmovecount"));
</script>

</body></html>

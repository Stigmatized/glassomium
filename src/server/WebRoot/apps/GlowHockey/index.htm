<script type="text/javascript">
var Game;
$(document).ready(function(){
	Game = GloHockey();
	adjustGameSize();
});

document.addEventListener('GLALoad', onGLALoad, false);
function onGLALoad(event) {
  GLA.SetTuioEnabled(true);
}

function adjustGameSize(){
	var width = 750;
	var height = 350;
	var ar = width/height;

	var actualWidth = window.innerWidth - 4;
	var actualHeight = actualWidth / ar;
	var zoom = actualWidth / width;

	if (actualHeight > window.innerHeight - 4){
		actualHeight = window.innerHeight - 4;
		actualWidth = actualHeight * ar;
		zoom = actualHeight / height;
	}

	$("canvas").css('zoom', zoom);

	Game.zoom(zoom);
}

$(window).resize(function (event) {
	adjustGameSize();	
});


</script>
<style type="text/css"></style></head>
<body>

<div id="content">
<canvas width="750" height="350"></canvas>
</div>

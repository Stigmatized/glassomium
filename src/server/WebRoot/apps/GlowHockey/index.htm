var Game;
$(document).ready(function(){
	Game = GloHockey();
	Game.zoom(2);

	var width = 750;
	var height = 350;
	var ar = width/height;

	var actualWidth = window.innerWidth;
	var actualHeight = actualWidth / ar;
	if (actualHeight > window.innerHeight){
		actualHeight = window.innerHeight;
		actualWidth = actualHeight * ar;
	}

	// TODO: find zoom

	$("#GloHockey").attr('margin-top', -height/2 + 'px');
	$("#GloHockey").attr('margin-left', -height/2 + 'px');
	
});


</script>

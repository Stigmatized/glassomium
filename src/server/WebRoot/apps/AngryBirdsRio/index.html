<head>
<style type="text/css">
body{
	margin:0;
	padding:0;
	background: transparent;
}
</style>
<script src="jquery-1.6.3.min.js"></script>
<script>
document.addEventListener('GLALoad', onGLALoad, false);
function onGLALoad(event) {
  GLA.SetMenuButtons(["close", "maximize", "restore"]);
}

$(document).ready(function(){
   $("body").append('<div style="text-align: left"><object type="application/x-shockwave-flash" data="AngryBirdsRio.swf" width="' + $(window).width() + '" height="' + $(window).height() + '" id="flash"><param name="wmode" value="transparent" /> <param name="movie" value="AngryBirdsRio.swf" /><param name="quality" value="high" /></object></div>');
});

$(window).resize(function(){
	$("#flash").prop("width", $(window).width());
	$("#flash").prop("height", $(window).height());	
});

</script>
</head>

	<script>
	var G_ANIMATIONS = false;
	var G_ZOOM_LEVEL = 1;
	$(document).ready(function(){
 		 adjustGameSize();
         menu.menuOption("playOffline");
	});
	$(window).resize(function(){
		adjustGameSize();	
	});

	function adjustGameSize(){
		var width = 540;
		var height = 600;
		var ar = width/height;

		var actualWidth = window.innerWidth - 4;
		var actualHeight = actualWidth / ar;
		var zoom = actualWidth / width;

		if (actualHeight > window.innerHeight - 4){
			actualHeight = window.innerHeight - 4;
			actualWidth = actualHeight * ar;
			zoom = actualHeight / height;
		}
		$("#main").css('zoom', zoom);
		G_ZOOM_LEVEL = zoom;

		
	}
